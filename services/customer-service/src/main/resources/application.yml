server:
  port: 8083

spring:
  application:
    name: customer-service
  datasource:
    url: jdbc:mysql://mysql-customer:3306/customer_db?createDatabaseIfNotExist=true
    username: appuser
    password: apppassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret: your-secret-key-change-in-production-min-256-bits-required-for-security

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.tcgshop.customer: DEBUG

