name: Test Pipeline Locally

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]

jobs:
  validate-structure:
    name: Validate Project Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check Service Directories
        run: |
          SERVICES=("eureka-server" "api-gateway" "product-catalog-service" "cart-service" "customer-service" "order-service" "payment-service" "manufacturing-service" "review-service")
          for service in "${SERVICES[@]}"; do
            if [ ! -d "services/$service" ]; then
              echo "❌ Missing service: $service"
              exit 1
            fi
            echo "✅ Found: $service"
          done

  build-services:
    name: Build All Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - eureka-server
          - api-gateway
          - product-catalog-service
          - cart-service
          - customer-service
          - order-service
          - payment-service
          - manufacturing-service
          - review-service
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build ${{ matrix.service }}
        working-directory: ./services/${{ matrix.service }}
        run: mvn clean package -DskipTests
      
      - name: Verify JAR exists
        run: |
          if [ ! -f "services/${{ matrix.service }}/target/*.jar" ]; then
            echo "❌ JAR file not found for ${{ matrix.service }}"
            exit 1
          fi
          echo "✅ Build successful for ${{ matrix.service }}"

  test-docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: build-services
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Test Docker build
        working-directory: ./services/product-catalog-service
        run: docker build -t test-build:latest .

